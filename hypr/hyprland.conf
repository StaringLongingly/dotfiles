#Longingly's epic config

# The good'ol startup:

# OS stuff:
exec-once = mako
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = easyeffects
exec-once = kmix
exec-once = hyprpm reload -n

#Wallpaper:
#exec-once = hyprpaper
$WALLPAPER_DIR = ~/.config/hypr/steinsgate.mp4
$WALLPAPER_DIR2 = ~/.config/hypr/kurisu_x4.png
# $WALLPAPER_DIR = /home/meme/steins-gate-nced-loop.mp4
exec-once = mpvpaper -o "--loop" '*' $WALLPAPER_DIR2

# User stuff:

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080, 0x0, 1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,20

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,gr
    kb_options = grp:toggle
    kb_variant = euro,simple
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(231EC2aa) rgba(831AE5aa)
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
  drop_shadow = yes
  rounding = 10
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  blur {
    enabled = true
    size = 8
    passes = 2
    new_optimizations = true
  }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = PopLikeaRockstar, 0, 1, 1, 0
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 1, 1, 0, 0

    animation = windows, 1, 8, myBezier, slide
    animation = windowsIn, 1, 8, myBezier, slide
    animation = windowsOut, 1, 8, myBezier, slide

    animation = border, 1, 10, default
    animation = borderangle, 1, 16, linear, loop

    animation = fade, 1, 8, default
    animation = fadeIn, 1, 0.005, myBezier
    #animation = fadeOut, 1, 0.005, myBezier
    
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
    new_on_top = true
    orientation = center
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#    sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

#Super-Binds:
bind = SUPERSHIFT, W, exec, killall mpvpaper; mpvpaper -o "--loop" '*' $WALLPAPER_DIR2 
bind = $mainMod, Q, exec, cool-retro-term
bind = $mainMod, C, killactive,
# bind = $mainMod, B, exec, killall -9 viber; env QT_QPA_PLATFORM=xcb viber
bind = $mainMod, P, exec, parsecd
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, cool-retro-term -e fff
bind = $mainMod, G, exec, waterfox
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, cool-retro-term -e env TERMINAL_COMMAND='cool-retro-term -e' sway-launcher-desktop
bind = $mainMod, S, exec, grimblast copy area
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#NotSoSuper-Binds:

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split:workspace, 1
bind = $mainMod, 2, split:workspace, 2
bind = $mainMod, 3, split:workspace, 3
bind = $mainMod, 4, split:workspace, 4
bind = $mainMod, 5, split:workspace, 5
bind = $mainMod, 6, split:workspace, 6
bind = $mainMod, 7, split:workspace, 7
bind = $mainMod, 8, split:workspace, 8
bind = $mainMod, 9, split:workspace, 9
bind = $mainMod, 0, split:workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split:movetoworkspace, 1
bind = $mainMod SHIFT, 2, split:movetoworkspace, 2
bind = $mainMod SHIFT, 3, split:movetoworkspace, 3
bind = $mainMod SHIFT, 4, split:movetoworkspace, 4
bind = $mainMod SHIFT, 5, split:movetoworkspace, 5
bind = $mainMod SHIFT, 6, split:movetoworkspace, 6
bind = $mainMod SHIFT, 7, split:movetoworkspace, 7
bind = $mainMod SHIFT, 8, split:movetoworkspace, 8
bind = $mainMod SHIFT, 9, split:movetoworkspace, 9
bind = $mainMod SHIFT, 0, split:movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, split-workspace, e+1
#bind = $mainMod, mouse_up, split-workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

