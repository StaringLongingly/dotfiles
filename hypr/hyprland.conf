#Longingly's epic config

env = XDG_CURRENT_DESKTOP, Hyprland

# The good'ol startup:

# OS stuff:
exec-once = hyprpm reload -n
exec-once = mount -t ntfs /dev/sda1 /mnt/alogo
exec-once = mako
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = updatedb
exec-once = iio-hyprland
exec-once = wpaperd -d
exec-once = hyprpaper
# exec-once = hyprkool daemon

# Brightness
exec-once = swayosd-server
exec-once = swayosd-libinput-backend

#Wallpaper:
exec-once = hyprpaper
# $WALLPAPER_DIR = ~/.config/hypr/steinsgate.mp4
# $WALLPAPER_DIR = ~/.config/hypr/zero.jpg
# $WALLPAPER_DIR = ~/.config/hypr/kurisu_x4.png
# $WALLPAPER_DIR = ~/Documents/lapis_x4.png
# $WALLPAPER_DIR = /home/meme/steins-gate-nced-loop.mp4

# User stuff:
exec-once = easyeffects
exec-once = kmix
exec-once = vesktop
exec-once = waterfox

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, preferred, auto, 1, transform, 0, vrr, 1 
monitor=DP-2, preferred, auto, 1, transform, 0 
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,20

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,gr
    kb_options = grp:toggle
    kb_variant = euro,simple
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3 
    gaps_out = 10
    border_size = 3 
    col.active_border = rgba(ffb6eaaa) rgba(ffdaf4aa)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    layout = dwindle 
}

decoration {
  rounding = 10

  blur {
    enabled = false 
    size = 24
    passes = 1
    new_optimizations = true
  }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = PopLikeaRockstar, 0, 1, 1, 0
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 1, 1, 0, 0

    animation = windows, 1, 8, myBezier, slide
    animation = windowsIn, 1, 8, myBezier, slide
    animation = windowsOut, 1, 8, myBezier, slide

    animation = border, 1, 10, default
    animation = borderangle, 1, 16, linear, loop

    animation = fade, 1, 8, default
    animation = fadeIn, 1, 0.005, myBezier
    #animation = fadeOut, 1, 0.005, myBezier
    
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
    new_on_top = true
    orientation = center
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    vfr = true
}

plugin:touch_gestures {
    sensitivity = 4.0
    workspace_swipe_fingers = 3 
    edge_margin = 30

    hyprgrass-bind = , edge:u:d, exec, togglekeyboard
    hyprgrass-bind = , edge:r:l, exec, dolphin 
    hyprgrass-bind = , edge:l:r, exec, nwg-drawer -term kitty -fm dolphin 
    hyprgrass-bind = , tap:3, killactive 
    hyprgrass-bind = , edge:u,l, exec, swayosd-client --brightness=+10
    hyprgrass-bind = , edge:u,r, exec, swayosd-client --brightness=-10
    hyprgrass-bind = , longpress:3, hyprexpo:expo, on 
}

